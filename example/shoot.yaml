apiVersion: core.gardener.cloud/v1beta1
kind: Shoot
metadata:
  name: local
  namespace: garden-local
  annotations:
    shoot.gardener.cloud/infrastructure-cleanup-wait-period-seconds: "0"
    shoot.gardener.cloud/cloud-config-execution-max-delay-seconds: "0"
spec:
  seedName: local
  cloudProfileName: local
  secretBindingName: local # dummy, doesn't contain any credentials
  region: local
  extensions:
  - type: audit
    providerConfig:
      apiVersion: audit.metal.extensions.gardener.cloud/v1alpha1
      kind: AuditConfig
      webhookMode: blocking
      backends:
        log:
          enabled: true
        clusterForwarding:
          enabled: true
      # persistence:
      #   size: 10Gi
      # auditPolicy: |
      #   apiVersion: audit.k8s.io/v1
      #   kind: Policy
      #   omitStages:
      #     - "RequestReceived"
      #   rules:
      #     - level: RequestResponse
      #       resources:
      #       - group: ""
      #         resources: ["pods"]
      #     - level: Metadata
      #       resources:
      #       - group: ""
      #         resources: ["pods/log", "pods/status"]
  networking:
    type: calico
    providerConfig:
      apiVersion: calico.networking.extensions.gardener.cloud/v1alpha1
      kind: NetworkConfig
  provider:
    type: local
    workers:
    - name: local
      machine:
        type: local
      cri:
        name: containerd
      minimum: 1
      maximum: 1 # currently, only single-node clusters are supported
      maxSurge: 1
      maxUnavailable: 0
  kubernetes:
    version: 1.26.0
    kubelet:
      seccompDefault: true
      serializeImagePulls: false
      registryPullQPS: 10
      registryBurst: 20
      protectKernelDefaults: true
      streamingConnectionIdleTimeout: 5m
